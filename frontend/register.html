<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hotel.me</title>
  <link rel="stylesheet" href="css/login_style.css">
</head>
<body>
  <section class="container"></section>
    <div class="login">
      <img src = images/logo.png>
      <h1>Register</h1>
      <form method="post" action="index.html">
        <p><input type="text" name="fname" value="" placeholder="First Name" required></p>
        <p><input type="text" name="lname" value="" placeholder="Last Name" required></p>
        <p><input type="email" name="email" value="" placeholder="Email" required></p>
        <p><input type="text" name="mobile" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Mobile" required></p>
        <p><input type="password" name="password" value="" placeholder="Password" required></p>
        <p><input type="password" name="password" value="" placeholder="Confirm Password" required></p>
        <p class="submit"><input type="submit" name="submit" value="Register" required></p>
    </div>
    <div class = "login">
        <p>Have a account? <a href = "login">Login Here</a></p>
    </div>
</body>
</html>
